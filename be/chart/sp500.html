<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SP500</title>


    <link href="./assets/styles.css" rel="stylesheet" />

    <style>
      
        #chart {
      max-width: 1200px;
      margin: 35px auto;
    }
      
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42;
      Math.random = function() {
        _seed = _seed * 16807 % 2147483647;
        return (_seed - 1) / 2147483646;
      };
    </script>

    
  </head>

  <body>
     <div id="chart"></div>

    <script>
        function loadData() {
          const requestOptions = {
  method: "GET",
  redirect: "follow"
};
      fetch("/sp500", requestOptions)
  .then((response) => response.text())
  .then((result) => {
    var jsonObj = JSON.parse(result);
    console.log(jsonObj);
    drawChart(jsonObj);
  })
  .catch((error) => console.error(error));
}
        

      function drawChart(jsonData) { 
        var options = {
          series: [
            {
          name: 'BTC Correlation',
          type: 'column',
          data: jsonData.btc_correlation  
        }, 
        {
          name: 'SP500',
          type: 'line',
          data: jsonData.sp_500
        }, {
          name: 'Btc',
          type: 'line',
          data: jsonData.btc_price
        }],
          chart: {
          height: 650,
          type: 'line',
          stacked: false
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          width: [2, 2, 4]
        },
        title: {
          text: 'SP500',
          align: 'left',
          offsetX: 110
        },
        xaxis: {
          categories: jsonData.labels,
        },
        yaxis: [
        {
            seriesName: 'Btc Correlation',
            opposite: true,
            axisTicks: {
              show: true,
            },
            axisBorder: {
              show: true,
              color: '#FEB019'
            },
            labels: {
              style: {
                colors: '#FEB019',
              },
            },
            title: {
              text: "%",
              style: {
                color: '#FEB019',
              }
            }
          },
          {
            seriesName: 'SP500',
            axisTicks: {
              show: true,
            },
            axisBorder: {
              show: true,
              color: '#008FFB'
            },
            labels: {
              style: {
                colors: '#008FFB',
              }
            },
            title: {
              text: "USD",
              style: {
                color: '#008FFB',
              }
            },
            tooltip: {
              enabled: true
            }
          },
          {
            seriesName: 'BTC',
            opposite: true,
            axisTicks: {
              show: true,
            },
            axisBorder: {
              show: true,
              color: '#00E396'
            },
            labels: {
              style: {
                colors: '#00E396',
              }
            },
            title: {
              text: "USD",
              style: {
                color: '#00E396',
              }
            },
          },
          
        ],
        tooltip: {
          fixed: {
            enabled: true,
            position: 'topLeft', // topRight, topLeft, bottomRight, bottomLeft
            offsetY: 30,
            offsetX: 60
          },
        },
        legend: {
          horizontalAlign: 'left',
          offsetX: 40
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
      
      }

      loadData();
      
      
    </script>

    
  </body>
</html>
